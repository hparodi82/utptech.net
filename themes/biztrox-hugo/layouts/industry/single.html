{{ define "main" }}

<!-- Single Industry Content -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="industry-single">
          {{ with .Params.image }}
          <img src="{{ . | relURL }}" alt="{{ $.Title }}" class="img-fluid w-100 mb-4">
          {{ end }}
          
          <h2 class="mb-4">{{ .Title }}</h2>
          
          <div class="content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{{ end }}
